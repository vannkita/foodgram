services:
  db:
    image: postgres:14
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  backend:
    image: ${DOCKER_USERNAME}/foodgram_backend:latest
    env_file:
      - .env
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
    restart: always

  frontend:
    image: ${DOCKER_USERNAME}/foodgram_frontend:latest
    ports:
      - "3000:3000"
    restart: always

  nginx:
    image: ${DOCKER_USERNAME}/foodgram_nginx:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - static:/app/static
      - media:/app/media
volumes:
  pg_data:
  static:
  media:
