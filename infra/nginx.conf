upstream backend  { server backend:8000; }

server {
    listen 80;
    server_name yc16sprint.ru www.yc16sprint.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;  # Заменили "listen ... http2" на отдельную директиву
    server_name yc16sprint.ru www.yc16sprint.ru;

    ssl_certificate /etc/letsencrypt/live/yc16sprint.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yc16sprint.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 10M;

    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_buffering off;
        proxy_max_temp_file_size 0;
    }

    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
    }

    location /backend_static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        root /app/build;  # Путь к статическим файлам фронтенда
        try_files $uri $uri/ /index.html;  # Для SPA: всегда возвращать index.html
    }
}