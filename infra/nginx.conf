# ВАЖНО: это файл server{} без http{} — базовый образ уже включает mime.types

server {
    listen 80;
    server_name yc16sprint.ru www.yc16sprint.ru localhost;
    client_max_body_size 10M;

    # ==== API -> Django ====
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_buffering off;
        proxy_max_temp_file_size 0;
    }

    # ==== Admin -> Django ====
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }

    # ==== Бэкенд-статика и медиа (collectstatic / media) ====
    location /backend_static/ { alias /app/static/; }
    location /media/          { alias /app/media/;  }

    # ==== Фронтенд: отдельный контейнер (http-server на 8000) ====
    location / {
        proxy_pass http://frontend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }
}
