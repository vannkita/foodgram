version: '3.8'

services:
  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-django_user} -d ${POSTGRES_DB:-django_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKER_USERNAME}/kittygram_backend:latest
    env_file:
      - .env
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    image: ${DOCKER_USERNAME}/kittygram_frontend:latest
    # ПОРТЫ НЕ ПУБЛИКУЕМ — доступ только из сети compose
    restart: always

  gateway:
    image: ${DOCKER_USERNAME}/kittygram_gateway:latest
    ports:
      - "80:80"       # или "9000:80" если так нужно
    volumes:
      - static:/static/
      - media:/media/
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  static:
  media:
  pg_data:
